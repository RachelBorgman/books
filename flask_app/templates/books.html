<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <h1>All Books</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Created</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for one_book in all_books %}
            <tr>
                    <td>{{one_book.title}}</td>
                    <td>{{one_book.created_at}}</td>
                    <td><a href="/show_book/{{one_book.id}}">View</a> | <a href="/delete_book/{{one_book.id}}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <hr>
    <h2>Add a Book</h2>
    <form action="/created_book" method="POST">
        <label for="title">Title:</label>
        <input type="text" name="title">
        <label for="num_of_pages">Number of Pages:</label>
        <input type="number" name="num_of_pages">
        <input type="submit" value="Add Book">
    </form> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
